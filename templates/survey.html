<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Committer Assessment Model</title>
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <script type="text/javascript" src="/static/admin/assets/vendor/jquery/jquery-3.5.1.min.js"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        
        <section class="page-section" id="form" style="margin-top: -50px;">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0"><a href="/" id="survey-home-link">
                            <i class="fa fa-home" aria-hidden="true"></i> <br>Committer Assessment Enquiry</a></h2>
                        <h3 class="mt-5">Take the Survey!</h3>
                        <hr class="divider" />
                        <p class="text-muted mb-5">Ready to know your commitment status? Submit This Survey!</p>

                    </div>
                </div>

                <section id="details-form">
                    
                    <div class="survey">
                        <div class="quiz-container" id="quiz">
                          <div class="quiz-header">
                            <span>
                                <!-- <strong id="qcat" style="color: black; font-size: 18px;"></strong> -->
                                <small id="qcounter" style="float: right;"></small>
                                <h2 id="question">Question text</h2>
                            </span>
                            <ul id="options">
                              <li>  
                                <label>
                                    <input type="radio" name="answer" id="1" class="answer"> <span id="one">Strongly Disagree</span>
                                </label>
                              </li>

                              <li>
                                <label>
                                    <input type="radio" name="answer" id="2" class="answer"> <span id="two">Somewhat Disagree</span>
                                </label>
                              </li>

                              <li>
                                <label>
                                    <input type="radio" name="answer" id="3" class="answer"> <span id="three">Slightly Disagree</span>
                                </label>
                              </li>

                              <li>
                                <label>
                                    <input type="radio" name="answer" id="4" class="answer"> <span id="four">Undecided</span>
                                </label>
                              </li>

                               <li>
                                <label>
                                    <input type="radio" name="answer" id="5" class="answer"> <span id="five">Slightly Agree</span>
                                </label>
                              </li>

                               <li>
                                <label>
                                    <input type="radio" name="answer" id="6" class="answer"> <span id="six">Somewhat Agree</span>
                                </label>
                              </li>

                               <li id='seven'>
                                <label>
                                    <input type="radio" name="answer" id="7" class="answer"> Strongly Agree
                                </label>
                              </li>
                            </ul>
                            <center><small style="color: red; display: none; font-size: 15px;" id="error">You need to select one of the options!</small></center>
                          </div>
                          <button id="submit">Next</button>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        <script src="static/js/survey.js"></script>
    </body>
</html>
