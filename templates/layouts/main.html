<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}{% endblock %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/static/admin/assets/img/favicon.png" rel="icon">
  <link href="/static/admin/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/static/admin/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/admin/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/admin/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/static/admin/assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/static/admin/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/static/admin/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/static/admin/assets/vendor/simple-datatables/style.css" rel="stylesheet">
  <script type="text/javascript" src="/static/admin/assets/vendor/jquery/jquery-3.5.1.min.js"></script>

  <!-- Template Main CSS File -->
  <link href="/static/admin/assets/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="{{ url_for('dashboard') }}" class="logo d-flex align-items-center">
        <img src="/static/admin/assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Project Lead</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item dropdown">

          <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
            <i class="bi bi-bell"></i>
            <span class="badge bg-primary badge-number">{%if noti > 0 %} {{noti}} {% endif %}</span>
          </a><!-- End Notification Icon -->

        </li><!-- End Notification Nav -->

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="/static/admin/assets/img/profile-img.png" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{user.username}}</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{user.name}}</h6>
              <span>{{user.email}}</span>
            </li>
            <li>
              <hr class="dropdown-divider">
            

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{{ url_for('logout') }}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link {% if request.endpoint != 'dashboard'%} collapsed {% endif %}" href="{{ url_for('dashboard') }}">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->
      
      <li class="nav-heading">Pages</li>
      <li class="nav-item">
         <a class="nav-link {% if request.endpoint != 'from_file'%} collapsed {% endif %}" href="{{ url_for('from_file') }}">
           <i class="bi bi-file-earmark"></i>
           <span>File Prediction</span>
         </a>
       </li><!-- End Profile Page Nav -->


    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>{{current_page}}</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
          <li class="breadcrumb-item active">{{current_page}}</li>
        </ol>
      </nav>
    </div>
    {% block content %}{% endblock %}
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      <strong>Committer Promotion Enquiry</strong>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/static/admin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/admin/assets/vendor/quill/quill.min.js"></script>
  <script src="/static/admin/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/static/admin/assets/vendor/tinymce/tinymce.min.js"></script>

  <!-- Template Main JS File -->
  <script src="/static/admin/assets/js/main.js"></script>
  <script type="text/javascript">
      $(document).ready(function() {
          $('#alert').delay(4000).slideUp(400, function() {
              $(this).alert('close');
          });
      });
  </script>
</body>

</html>
